<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luka Vukadin</title>

  <!-- Open Graph für Link-Vorschau -->
  <meta property="og:title" content="Luka Vukadin" />
  <meta property="og:description" content="Logo" />
  <meta property="og:image" content="https://lukavukadin.ch/vuk.png" />
  <meta property="og:url" content="https://lukavukadin.ch" />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg:#0a0b0f;
      --text:#f3f4f6;
      --muted:#9aa0ab;
    }
    *{box-sizing:border-box; margin:0; padding:0}
    html,body{height:100%}
    body{
      background: var(--bg);
      display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      position:relative;
      overflow:hidden;
    }

    /* Hintergrund Glow */
    body::before{
      content:""; position:absolute; inset:0; z-index:0;
      background: radial-gradient(80vmax 80vmax at 50% 50%, rgba(110,231,255,.08), transparent 70%),
                  radial-gradient(60vmax 60vmax at 30% 40%, rgba(155,140,255,.08), transparent 70%),
                  radial-gradient(50vmax 50vmax at 70% 60%, rgba(255,255,255,.05), transparent 70%);
      filter: blur(60px);
    }

    .logo{
      max-width:70vw; max-height:70vh;
      animation: fadeIn 1.5s ease-out both;
      position:relative; z-index:1;
    }

    @keyframes fadeIn { from{opacity:0; transform:scale(.96)} to{opacity:1; transform:none} }

    .copyright{
      position:fixed; right:20px; bottom:20px;
      font-size:12px; letter-spacing:.08em; color:var(--muted); opacity:.7;
      user-select:none;
      z-index:1;
    }
  </style>
</head>
<body>
  <img src="vuk.png" alt="Logo" class="logo" />
  <div class="copyright">© Luka Vukadin</div>
</body>
</html>
