<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luka Vukadin</title>
  <meta name="description" content="Minimalistische Logo-Seite von Luka Vukadin." />
  <style>
    :root{
      --bg:#0a0b0f;
      --text:#f3f4f6;
      --muted:#9aa0ab;
    }
    *{box-sizing:border-box; margin:0; padding:0}
    html,body{height:100%}
    body{
      background: radial-gradient(60vmax 40vmax at 70% -10%, rgba(185,255,253,.08), transparent 55%),
                  radial-gradient(50vmax 30vmax at 0% 90%, rgba(80,90,255,.06), transparent 50%),
                  var(--bg);
      display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
    }

    /* Logo mittig */
    .logo{
      max-width:70vw; max-height:70vh;
      animation: fadeIn 1.5s ease-out both;
    }

    @keyframes fadeIn { from{opacity:0; transform:scale(.96)} to{opacity:1; transform:none} }

    /* Copyright unten rechts */
    .copyright{
      position:fixed; right:20px; bottom:20px;
      font-size:12px; letter-spacing:.08em; color:var(--muted); opacity:.7;
      user-select:none;
    }
  </style>
</head>
<body>
  <img src="vuk.png" alt="Logo" class="logo" />
  <div class="copyright">Â© Luka Vukadin</div>
</body>
</html>
