<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luka Vukadin</title>
  <meta name="description" content="Logo" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="vuk.png">

  <style>
    :root{
      --bg:#0a0b0f;           /* tiefes Schwarz */
      --text:#f3f4f6;         /* fast Weiß */
      --muted:#9aa0ab;        /* dezenter Ton */
      --accent:#b9fffd;       /* zarter Akzent */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--text);
      background: var(--bg);
      overflow:hidden; /* keine Scrollbar */
      position:relative;
    }

    /* Nebel/Wald Hintergrund */
    body::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:0;
      background:url('fog.png') center/cover no-repeat;
      opacity:0.8; /* Nebel-Stärke */
      filter:brightness(0.7);
    }

    /* Bühne */
    .stage{
      position:relative; height:100%; display:grid; place-items:center; isolation:isolate;
    }

    /* Logo */
    .stage img{
      position:relative; z-index:1;
      max-width:60vmin; height:auto;
      filter:drop-shadow(0 0 12px rgba(0,0,0,0.7));
    }

    /* Copyright unten rechts */
    .copyright{
      position:fixed; right:20px; bottom:20px; z-index:2;
      font-size:12px; color:var(--muted); opacity:0.7;
      letter-spacing:.05em;
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Start">
    <img src="vuk.png" alt="Logo Luka Vukadin">
  </main>
  <div class="copyright">© Luka Vukadin</div>
</body>
</html>
